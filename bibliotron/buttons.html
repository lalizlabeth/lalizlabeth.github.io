<!DOCTYPE html>
<html>
<head>

  <!-- Button Styles -->

  <script src="https://use.typekit.net/lsi6nxy.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <meta http-equiv="Content-type" content="small-module-text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/prototype.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


  <style>
    .global-nav {
      border-bottom: 1px solid #ddd;
    }

    .container {
      background: none;
      padding: 30px 100px;
    }
    .heading {
      margin-bottom: 32px;
    }

    button {
      font-family: "Proxima Nova";
      outline: none;
      border: none;
      background: none;
    }

    .btn-group {
      display: block;
      margin-bottom: 16px;
    }

    .btn {
      border-radius: 4px;
      font-size: 15px;
      padding: 9px 32px;
      margin-right: 8px;
      transition: 0.2s ease-out;
    }

    .btn:hover {
      cursor: pointer;
    }

    .btn-general {
      background: #314453;
      border: 1px solid #314453;
      color: #314453;
    }

    .btn-math {
      background: #1c758a;
      border: 1px solid #1c758a;
      color: #1c758a;
    }

    .btn-humanities {
      background: #ad3434;
      border: 1px solid #ad3434;
      color: #ad3434;
    }

    .btn-science {
      background: #94424f;
      border: 1px solid #94424f;
      color: #94424f;
    }

    .btn-economics {
      background: #B77033;
      border: 1px solid #B77033;
      color: #B77033;
    }

    .btn-partner {
      background: #218270;
      border: 1px solid #218270;
      color: #218270;
    }

    .btn-disabled {
      border: 1px solid #CCC;
      color: #CCC;
    }

    .btn-secondary.btn-disabled:hover {
      background: #fff;
      cursor: default;
    }

    .btn-test-prep {
      background: #644172;
      border: 1px solid #644172;
      color: #644172;
    }

    .btn-cs {
      background: #437A39;
      border: 1px solid #437A39;
      color: #437A39;
    }

    .btn-primary:hover {
      opacity: 0.8;
    }

    .btn-secondary:hover {
      background: #f7f7f7;
    }

    .btn-primary {
      color: white;
    }

    .btn-secondary {
      background: #fff;
    }

  </style>

</head>

<body>
  <nav class="global-nav">
    <div class="logo"></div>
  </nav>

  <div class="container">
    <h1 class="heading">Wooooo buttons</h1>

    <div class="btn-group">
      <button class="btn btn-disabled btn-secondary">Disabled</button>
    </div>


    <div class="btn-group">
      <button class="btn btn-general btn-primary">General</button>
      <button class="btn btn-general btn-secondary">General</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-math btn-primary">Math</button>
      <button class="btn btn-math btn-secondary">Math</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-humanities btn-primary">Humanities</button>
      <button class="btn btn-humanities btn-secondary">Humanities</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-science btn-primary">Science</button>
      <button class="btn btn-science btn-secondary">Science</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-economics btn-primary">Economics</button>
      <button class="btn btn-economics btn-secondary">Economics</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-partner btn-primary">Partner</button>
      <button class="btn btn-partner btn-secondary">Partner</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-test-prep btn-primary">Test prep</button>
      <button class="btn btn-test-prep btn-secondary">Test prep</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-cs btn-primary">CS</button>
      <button class="btn btn-cs btn-secondary">CS</button>
    </div>

  </div>

</body>
</html>
