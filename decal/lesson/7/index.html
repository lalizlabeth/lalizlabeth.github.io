  <script>
    $(document).ready(function() {

      var nav_opened = false;

      // Controls navigation
      $('#nav-trigger').click(function(evt) {
        var topHeight;
        if (nav_opened === false) {
          $('.nav-item').each(function(index){
            topHeight = 80 * (index + 1);
            $(this).css({
              'top': topHeight,
            });
          });
          nav_opened = true;
        } else {
          $('.nav-item').css({
            'top': 0,
          });
          nav_opened = false;
        }
      });

    });
